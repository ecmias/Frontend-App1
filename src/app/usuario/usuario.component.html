
  
    <h1 class="card-title" style="text-align: center">Usuarios Creados</h1>
<div  style="padding-top: 10px">
<table class="table">
  <thead>
    <tr>
     
      <th scope="col">Nombres</th>
      <th scope="col">Apellido Paterno</th>
      <th scope="col">Apellido Materno</th>
      <th scope="col">Direccion</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usuarios">
      <td>{{item.nombres}}</td>
      <td>{{item.apellidoPaterno}}</td>
      <td>{{item.apellidoMaterno}}</td>
      <td>{{item.direccion}}</td>
      <th scope="col"><img src="../../assets/editIcon.png" (click)="edit(item)"style="cursor: pointer;">
        <img src="../../assets/deletered.png" (click)="eliminar(item)" style="cursor: pointer;"></th>
    </tr>
    
  </tbody>
</table>
</div>
