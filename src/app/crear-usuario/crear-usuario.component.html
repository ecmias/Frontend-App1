<div class="container " style="margin-top: 25px" >
 <h1>Crear Nuevo Usuario</h1> 
    <form class="main-form">
      <div class="form-group row">
        <label for="nombres" class="col-sm-2 col-form-label">Nombres</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="nombres" id="nombres" placeholder="Nombres" [(ngModel)]="usuario.nombres">
        </div>
      </div>
      <div class="form-group row">
          <label for="apellidoPaterno" class="col-sm-2 col-form-label">Apellido Paterno</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="apellidoPaterno" id="apellidoPaterno" placeholder="Apellido Paterno"  [(ngModel)]="usuario.apellidoPaterno">
          </div>
        </div>
        <div class="form-group row">
            <label for="apellidoMaterno" class="col-sm-2 col-form-label">Apellido Materno</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="apellidoMaterno" id="apellidoMaterno" placeholder="Apellido Materno"  [(ngModel)]="usuario.apellidoMaterno">
            </div>
          </div>
          <div class="form-group row">
              <label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Telefono" [(ngModel)]="usuario.telefono">
              </div>
            </div>
            <div class="form-group row">
                <label for="direccion" class="col-sm-2 col-form-label">Direccion</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  name="direccion" id="direccion" placeholder="Direccion" [(ngModel)]="usuario.direccion">
                </div>
              </div>
     
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </form>
  </div>
